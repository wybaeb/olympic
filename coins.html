<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Pairing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Coin Pairing Game</h1>
            <div class="level-info">Level: <span id="current-level">1</span></div>
        </div>

        <div class="coin-piles-container">
            <!-- Контейнеры для кучек монет (6 штук) -->
            <div class="coin-pile" id="pile-1">
                <div class="pile-content"></div>
            </div>
            <div class="coin-pile" id="pile-2">
                <div class="pile-content"></div>
            </div>
            <div class="coin-pile" id="pile-3">
                <div class="pile-content"></div>
            </div>
            <div class="coin-pile" id="pile-4">
                <div class="pile-content"></div>
            </div>
            <div class="coin-pile" id="pile-5">
                <div class="pile-content"></div>
            </div>
            <div class="coin-pile" id="pile-6">
                <div class="pile-content"></div>
            </div>
        </div>

        <!-- Контейнер для соединений (SVG) -->
        <svg class="connections-container" id="connections-layer" xmlns="http://www.w3.org/2000/svg"></svg>

        <!-- Кнопка для легенды -->
        <div class="legend-button-container">
            <button id="show-legend" class="legend-button">Show Legend</button>
        </div>

        <!-- Выдвигающаяся панель для легенды -->
        <div class="legend-panel" id="legend-panel">
            <div class="legend-content">
                <h2>Coin Values</h2>
                <button id="close-legend" class="close-button">&times;</button>
                <div class="coin-legend">
                    <div class="legend-item">
                        <img src="money_1.png" alt="1 cent">
                        <span>1¢</span>
                    </div>
                    <div class="legend-item">
                        <img src="money_5.png" alt="5 cents">
                        <span>5¢</span>
                    </div>
                    <div class="legend-item">
                        <img src="money_10.png" alt="10 cents">
                        <span>10¢</span>
                    </div>
                    <div class="legend-item">
                        <img src="money_25.png" alt="25 cents">
                        <span>25¢</span>
                    </div>
                    <div class="legend-item">
                        <img src="money_50.png" alt="50 cents">
                        <span>50¢</span>
                    </div>
                    <div class="legend-item">
                        <img src="money_100.png" alt="1 dollar">
                        <span>$1</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Игровые элементы управления -->
        <div class="game-controls">
            <button id="check-btn">Check Answers</button>
            <button id="reset-btn">Reset</button>
            <button id="next-level-btn" style="display: none;">Next Level</button>
        </div>
    </div>

    <!-- JavaScript файлы -->
    <script src="js/coin.js"></script>
    <script src="js/circle-packing.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
