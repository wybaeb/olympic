<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coin Pairing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Стили для иконки внутри кнопки */
        .legend-button i {
            margin-right: 5px;
        }
        /* Добавляем стиль для группы кнопок */
        .legend-controls {
            display: flex;
            align-items: center;
            gap: 10px; /* Добавляем отступ между кнопками */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Верхняя панель с заголовком и кнопкой легенды -->
        <div class="game-header">
            <div class="game-title">
                <h1>Coin Pairing Game</h1>
                <div class="level-info">Level: <span id="current-level">1</span> - Task: <span id="current-task">1</span>/<span id="total-tasks">3</span></div>
            </div>
            <div class="legend-controls">
                <button id="share-link" class="legend-button"><i class="fas fa-link"></i> Share Level</button>
                <button id="show-legend" class="legend-button">Legend</button>
            </div>
        </div>

        <!-- Основная игровая область -->
        <div class="main-game-area">
            <!-- Контейнер для кучек монет -->
            <div class="coin-piles-container">
                <div class="coin-pile" id="pile-1">
                    <div class="pile-content"></div>
                </div>
                <div class="coin-pile" id="pile-2">
                    <div class="pile-content"></div>
                </div>
                <div class="coin-pile" id="pile-3">
                    <div class="pile-content"></div>
                </div>
                <div class="coin-pile" id="pile-4">
                    <div class="pile-content"></div>
                </div>
                <div class="coin-pile" id="pile-5">
                    <div class="pile-content"></div>
                </div>
                <div class="coin-pile" id="pile-6">
                    <div class="pile-content"></div>
                </div>
            </div>

            <!-- Контейнер для соединений (SVG) -->
            <svg class="connections-container" id="connections-layer" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>

        <!-- Панель с кнопками управления -->
        <div class="game-controls">
            <div id="check-btn" class="custom-button" tabindex="0" aria-disabled="true">Check Answers</div>
            <button id="reset-btn"><i class="fas fa-undo"></i></button>
        </div>

        <!-- Выдвигающаяся панель для легенды -->
        <div class="legend-panel" id="legend-panel">
            <div class="legend-content">
                <h2>Coin Values</h2>
                <button id="close-legend" class="close-button">&times;</button>
                <div class="coin-legend">
                    <div class="legend-item">
                        <div class="legend-coin coin-1">
                            <img src="money_1.png" alt="1 cent" style="width: 100%; height: 100%;">
                        </div>
                        <span>1¢</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-coin coin-5">
                            <img src="money_5.png" alt="5 cents" style="width: 100%; height: 100%;">
                        </div>
                        <span>5¢</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-coin coin-10">
                            <img src="money_10.png" alt="10 cents" style="width: 100%; height: 100%;">
                        </div>
                        <span>10¢</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-coin coin-25">
                            <img src="money_25.png" alt="25 cents" style="width: 100%; height: 100%;">
                        </div>
                        <span>25¢</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-coin coin-50">
                            <img src="money_50.png" alt="50 cents" style="width: 100%; height: 100%;">
                        </div>
                        <span>50¢</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-coin coin-100">
                            <img src="money_100.png" alt="1 dollar" style="width: 100%; height: 100%;">
                        </div>
                        <span>$1</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Тост для уведомления о копировании -->
        <div id="share-toast" class="share-toast">Link copied to clipboard!</div>
    </div>

    <!-- JavaScript файлы -->
    <script src="js/game.js"></script>
</body>
</html>
